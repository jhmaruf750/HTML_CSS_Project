<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | JH MaRuF</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 24px;
      font-weight: 600;
      font-size: 1.8rem;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.9rem;
    }

    .input-group input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1rem;
    }

    .input-group input::placeholder {
      color: #ccc;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #f39c12;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-btn:hover {
      background-color: #e67e22;
    }

    .footer-text {
      margin-top: 16px;
      text-align: center;
      font-size: 0.9rem;
      color: #ccc;
    }

    .footer-text strong {
      color: #f39c12;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Welcome Back</h2>
    <form>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="jhmaruf750@gmail.com" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>
      <button class="login-btn" type="submit">Login</button>
    </form>
    <p class="footer-text">Â© 2025 <strong>JH MaRuF</strong>. All rights reserved.</p>
  </div>

</body>
</html>
