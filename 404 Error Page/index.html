<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 Error | Page Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: #2c3e50;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background-image: url('https://via.placeholder.com/1500');
      background-size: cover;
      background-position: center;
    }

    .error-container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 50px;
      border-radius: 10px;
      max-width: 500px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .error-container h1 {
      font-size: 4rem;
      font-weight: 500;
      margin-bottom: 20px;
    }

    .error-container p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .error-btn {
      font-size: 1rem;
      padding: 12px 24px;
      background-color: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-transform: uppercase;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .error-btn:hover {
      background-color: #c0392b;
    }

    .footer-text {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="error-container">
    <h1>404</h1>
    <p>Oops! The page you are looking for cannot be found.</p>
    <button class="error-btn" onclick="window.location.href='https://www.jhmaruf750.github.io'">Go to Homepage</button>
    <p class="footer-text">Â© 2025 <strong>JH MaRuF</strong>. All rights reserved.</p>
  </div>

</body>
</html>
