<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JH MaRuF | Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <h1>Photo Gallery</h1>
            <p>Explore the World Through Photography</p>
        </div>
    </header>

    <section class="gallery">
        <div class="gallery-item">
            <img src="https://via.placeholder.com/600x400" alt="Landscape 1">
            <div class="overlay">
                <div class="text">Landscape Beauty</div>
            </div>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/600x400" alt="Ocean View">
            <div class="overlay">
                <div class="text">Ocean Waves</div>
            </div>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/600x400" alt="Mountain Views">
            <div class="overlay">
                <div class="text">Majestic Mountains</div>
            </div>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/600x400" alt="City Lights">
            <div class="overlay">
                <div class="text">City at Night</div>
            </div>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/600x400" alt="Desert">
            <div class="overlay">
                <div class="text">Desert Oasis</div>
            </div>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/600x400" alt="Waterfall">
            <div class="overlay">
                <div class="text">Peaceful Waterfall</div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 JH MaRuF. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
